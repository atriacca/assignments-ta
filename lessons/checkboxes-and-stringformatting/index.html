<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <form name="myForm">
        <input type="number" min="5" max="20" step="2" name="numInput" required>
        <input type="checkbox" name="checkboxInput">
        Male: <input type="radio" name="radioInput" value="male">
        Female: <input type="radio" name="radioInput" value="female">
        <input type="date" name="dateInput">
        <input type="color" name="colorInput">
        <input type="email">

        <select name="selectInput">
            <option value="paris">Paris</option>
            <option value="amsterdam">Amsterdam</option>
            <option value="new york">New York</option>
        </select>

        <button>Submit all the things</button>
    </form>
    
    <script src="./app.js"></script>
</body>
</html>
