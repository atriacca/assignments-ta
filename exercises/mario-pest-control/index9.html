<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mario Pest Control</h1>
        <!-- <img class="small" src="https://i.gifer.com/fxpx.mp4"/> -->
        <img src= "https://media3.giphy.com/media/vu1dkYbukWyRO/giphy.gif?cid=790b76115cfb36665a497378592d4150&rid=giphy.gif" alt="">

        <!-- <img class="large" src="https://i.pinimg.com/564x/a7/87/88/a78788d285a647701307d615d5d2a08b.jpg"> -->
    </header>
    <div id="container">
        <form id="pests" name="marioForm">
            <div id="goombas" name="goombas">
                <img class="small" src="https://www.mariowiki.com/images/7/76/MLSS%2BBM_Art_-_Big_Tail_Goomba.png"/>
                <input type="number" name="numGoombas" placeholder="Qty of Goombas:" value=1>
            </div>
            <div id="bobOmbs" name="bobOmbs">
                <img class="small" src="https://www.mariowiki.com/images/9/9e/Bobomb_-_MarioPartyStarRush.png"/>
                <input type="number" name="numBobOmbs" placeholder="Qty of Bob-ombs:" value=1>
            </div>
            <div id="cheepCheeps" name="cheepCheeps">
                <img class="small" src="https://vignette.wikia.nocookie.net/newersupermariobroswii/images/4/49/Cheapcheaphalfofffish.png/revision/latest?cb=20180219002428"/>
                <input type="number" name="numCheepCheeps" placeholder="Qty of Cheep-cheeps:" value=1>
            </div>
        </form>
    </div>
    <div id="container">
        <div>
            <button>Submit</button>
            <div id="list"></div>
            <h2>The cost of removing Goombas is 5 coins each, Bob-ombs 7 coins each and Cheep-cheeps 11.</h2>
        </div>
    </div>
    <section>
        <img class="xl" src="https://carwad.net/sites/default/files/mario-bros.-110977-3134862.jpg">
        <img class="xl" src="https://technology.inquirer.net/files/2017/11/Masthead_mario.17345b1513ac044897cfc243542899dce541e8dc.9afde10b.png">
        <img src= "https://media3.giphy.com/media/l1KtXmfi3EnjM5zpK/giphy.gif?cid=790b76115cfb364141414e7855f711ec&rid=giphy.gif" alt="">
    </section>
    <footer>
        <b>Contact information:</b><br>
        Mario and Luigi<br>
        111 Toad's Turnpike<br>
        Toad Town, Mushroom Kingdom 99999<br>
        mario@mariopestcontrol.com<br>
        mariopestcontrol.com<br>
    </footer>
<script type="text/JavaScript" src="index.js"></script>
</body>
</html>
